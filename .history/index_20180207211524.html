<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>webXRTempLogo</title>
    <meta name="description" content="webXRTempLogo">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
   <!-- <script src="js/aframe-animation-component.min.js"></script> -->
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script> 
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
         <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <img id="arLogo" src="./img/ar-icon-black.png" alt="">
        <img id="vrLogo"src="./img/vr.png" alt="">
        <img id="mrLogo" src="./img/mr.png" alt="">
        <img id="wwLogo" src="./img/www.png" alt="">
      </a-assets>
<a-entity position="0 1 -6">

<a-entity id="curves">
  <a-curve id="track1" curve="closed:true; type:"  > 
    <a-curve-point id="t" position="0 2 0" curve-point=""></a-curve-point>
    <a-curve-point id="r" position="-2 0 0" curve-point=""></a-curve-point>
    <a-curve-point id="b" position="0 -2 0" curve-point=""></a-curve-point>
    <a-curve-point id="l" position="2 0 0" curve-point=""></a-curve-point>
  </a-curve>

  <a-curve id="track2" curve="closed:true; type:"  >
    <a-curve-point id="t" position="0 2 0" curve-point=""></a-curve-point>
    <a-curve-point id="r" position="0 0 -2" curve-point=""></a-curve-point>
    <a-curve-point id="b" position="0 -2 0" curve-point=""></a-curve-point>
    <a-curve-point id="l" position="0  0 2" curve-point=""></a-curve-point>
  </a-curve>

  <a-curve id="track3" curve="closed:true; type:"  >
    <a-curve-point id="t" position="-2 2 0" curve-point=""></a-curve-point>
    <a-curve-point id="r" position="0 0 2" curve-point=""></a-curve-point>
    <a-curve-point id="b" position="2 -2 0" curve-point=""></a-curve-point>
    <a-curve-point id="l" position="0 0 -2" curve-point=""></a-curve-point>
  </a-curve>

  <a-curve id="track4" curve="closed:true; type:"  >
    <a-curve-point id="t" position="-2 0 2" curve-point=""></a-curve-point>
    <!-- <a-curve-point id="r" position="0 0 -2" curve-point=""></a-curve-point>
    <a-curve-point id="b" position="-2 -2 0" curve-point=""></a-curve-point>
    <a-curve-point id="l" position=" 2 0 0 " curve-point=""></a-curve-point> -->
  </a-curve>
</a-entity>
   

 
      
  <a-entity id="name" text="width: 50; value: WebXR NL; color:#000; align: center" position=""></a-entity>
 
  <a-entity>
      <a-animation attribute="rotation"
      dur="10000"
      fill="forwards"
      to="0 360 0"
      repeat="indefinite" ></a-animation>
  <a-entity id="arBox" geometry="primitive: box; width: 1; height: 1; depth: 1" material="src:#vrLogo" alongpath="curve: #track1; delay:500; dur:5000; loop:true; rotate:true"></a-entity>
  <a-entity id="vrBox" geometry="primitive: box; width: 1; height: 1; depth: 1" material="src:#arLogo"  alongpath="curve: #track2; delay:750; dur:7500; loop:true; rotate:true"></a-entity>
  <a-entity id="mrBox" geometry="primitive: box; width: 1; height: 1; depth: 1" material="src:#mrLogo"  alongpath="curve: #track3; delay:1000; dur:10000; loop:true; rotate:true"></a-entity>
  <a-entity id="wwwBox" geometry="primitive: box; width: 1; height: 1; depth: 1" material="src:#wwLogo"  alongpath="curve: #track4; delay:1250; dur:12500; loop:true; rotate:true"></a-entity>

<!-- Draw the Curve -->
 <a-draw-curve curveref="#track1" material="shader: line; color: blue; "></a-draw-curve>
 <a-draw-curve curveref="#track2" material="shader: line; color: red; "></a-draw-curve>
 <a-draw-curve curveref="#track3" material="shader: line; color: green; "></a-draw-curve> 
<a-draw-curve curveref="#track4" material="shader: line; color: green; "></a-draw-curve> 

</a-entity>

</a-entity>
    </a-scene>
  </body>
</html>
